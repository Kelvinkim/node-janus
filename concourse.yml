resource_types:

- name: npm
  type: docker-image
  source:
    repository: nolan/concourse-npm-resource

- name: pull-request
  type: docker-image
  source:
    repository: jtarchie/pr

resources:

- name: repo
  type: git
  source:
    uri: https://github.com/ndarilek/node-janus
    branch: master

- name: pull-requests
  type: pull-request
  source:
    access_token: {{github_access_token}}
    repo: ndarilek/node-janus

- name: package
  type: npm
  source:
    username: {{npm_username}}
    password: {{npm_password}}
    email: {{npm_email}}

jobs:

- name: test
  public: true
  plan:

  - get: repo
    trigger: true

  - task: run tests
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: node, tag: "5"}
      inputs:
        - name: repo
      run:
        path: sh
        args:
          - -exc
          - |
            cd repo
            npm install
            npm test

- name: release
  public: true
  plan:

  - get: repo
    passed: [test]

  - put: package
    params:
      path: repo
      access: public
